services:
  selenium:
    image: selenium/standalone-chrome:latest
    shm_size: "2gb"                 # evita crashes por /dev/shm pequeÃ±o
    environment:
      - TZ=America/Mexico_City
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    ports:
      - "4444:4444"                 # UI opcional: http://localhost:4444
    # ðŸ‘‡ Healthcheck para saber cuÃ¡ndo el Grid estÃ¡ listo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  rf:
    build: .
    image: rf-selenium-runner:latest
    # ðŸ‘‡ Espera a que selenium pase el healthcheck
    depends_on:
      selenium:
        condition: service_healthy
    environment:
      - TZ=America/Mexico_City
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
      - BROWSER=chrome
      - HEADLESS=true
    volumes:
      - ./tests:/tests:rw
      - ./output:/output:rw
